<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="title">🎵 Drum 🥁 Kit 🎵</h1>
  <div id="sound-display">Press a key to start the beat!</div>
  <div class="set">
    <button class="w drum">W</button>
    <button class="a drum">A</button>
    <button class="s drum">S</button>
    <button class="d drum">D</button>
    <button class="j drum">J</button>
    <button class="k drum">K</button>
    <button class="l drum">L</button>
  </div>

  <footer>
    Made with ❤️ in India.
    <br />
    <button id="about-btn" class="footer-btn">About</button>
    <button id="contact-btn" class="footer-btn">Contact</button>
    <div id="footer-display"></div>
  </footer>

  <script src="index.js"></script>
</body>

</html>
